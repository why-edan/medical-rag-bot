<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Your Medical Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="chat-container">
        <!-- Glowing Border Effect -->
        <div class="glow-border"></div>
        
        <div class="chat-header">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="currentColor"/>
                </svg>
            </div>
            <div>
                <h1>MED<span class="accent">AI</span></h1>
                <p class="subtitle">Advanced Medical Intelligence</p>
            </div>
            <div class="status-indicator">
                <span class="pulse"></span>
                <span class="status-text">ONLINE</span>
            </div>
        </div>
        
        <div class="chat-box" id="chat">
            <div class="welcome-message">
                <div class="welcome-icon">⚕️</div>
                <h3>Welcome to MedAI</h3>
                <p>Your AI-powered medical assistant. Ask me anything about your health concerns.</p>
            </div>
        </div>
        
        <!-- COMPLETE FORM CODE BELOW -->
        <form class="chat-input" id="chat-form">
            <div class="input-wrapper">
                <input type="text" id="msg" name="msg" placeholder="Describe your symptoms or ask a medical question..." autocomplete="off" required>
                <button type="submit">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
